<script>
var config = {
    type: Phaser.AUTO,
    width: 1024,
    height: 768,
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
    },
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1000 },
            debug: false
        }
    },
    scene: [ MenuScene, GameScene ]
};

var game = new Phaser.Game(config);

class MenuScene extends Phaser.Scene {
    constructor() {
        super({ key: 'MenuScene' });

        // Título
        this.add.text(512, 200, 'JOGO 2D COMPLETO', { fontSize: '64px', fill: '#fff', fontFamily: 'Arial' }).setOrigin(0.5);

        startButton.on('pointerdown', () => {
            this.scene.start('GameScene');
        });

        // Instruções

class GameScene extends Phaser.Scene {
    constructor() {
        super({ key: 'GameScene' });
    }

    preload() {
        // Plugin Joystick do REX (de X/Twitter via GitHub, usado em platformers mobile)<grok:render card_id="23510b" card_type="citation_card" type="render_inline_citation"><argument name="citation_id">72</argument></grok:render>
        this.load.plugin('rexVirtualJoystickPlugin', 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexvirtualjoystickplugin.min.js', true);

        // Assets oficiais Phaser (exemplo platformer completo pesquisado, dude sheet com walk/jump de posts X sobre Phaser)<grok:render card_id="0bbfc4" card_type="citation_card" type="render_inline_citation"><argument name="citation_id">56</argument></grok:render>
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/platform.png');
        this.load.image('star', 'https://labs.phaser.io/assets/star.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    create() {
        // Cenário (bg simples de Phaser labs)
        this.add.image(512, 384, 'sky');

        // Plataformas (colisão)
        let platforms = this.physics.add.staticGroup();
        platforms.create(512, 700, 'ground').setScale(3).refreshBody();
        platforms.create(750, 550, 'ground');
        platforms.create(200, 450, 'ground');
        platforms.create(100, 250, 'ground').setScale(0.5).refreshBody();

        // Player (andar, pular - animações fluídas walk left/right, idle)
        this.player = this.physics.add.sprite(200, 500, 'dude');
        this.player.setBounce(0.2);
        this.player.setCollideWorldBounds(true);
        this.physics.add.collider(this.player, platforms);

        // Animações (walk left/right = correr, turn = idle)
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 12,
            repeat: -1
        });
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 12,
            repeat: -1
        });

        // Estrelas (cenário/UI interativo)
        let stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });
        stars.children.iterate((child) => child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8)));
        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(this.player, stars, this.collectStar, null, this);

        // Score UI
        this.score = 0;
        this.scoreText = this.add.text(16, 16, 'Pontos: 0', { fontSize: '32px', fill: '#fff', fontFamily: 'Arial' });

        // Câmera segue player
        this.cameras.main.startFollow(this.player);

        // Joystick mobile/PC (force para run speed variável!)
        this.joystick = this.plugins.get('rexVirtualJoystickPlugin').add(this, { x: 150, y: 600, radius: 100, fixed: true, dir: '8dir' });
        let cursors = this.joystick.createCursorKeys(); // PC mouse/touch + keyboard compatível

        // Input update (andar/correr com force, pular)
        this.input.keyboard.on('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'ArrowUp') {
                this.jump();
            }
        });

        // Update loop para movimento fluido dt auto-Phaser
        this.time.addEvent({
            delay: 16, // \~60fps
            callback: this.handleInput,
            callbackScope: this,
            loop: true
        });
    }

    handleInput() {
        let cursors = this.joystick.createCursorKeys();
        let forceX = this.joystick.forceX;
        let speed = 200 + Math.abs(forceX) * 2; // Run mais rápido com force joystick!

        if (cursors.left.isDown || forceX < -10) {
            this.player.setVelocityX(-speed);
            this.player.anims.play('left', true);
            this.player.flipX = true;
        } else if (cursors.right.isDown || forceX > 10) {
            this.player.setVelocityX(speed);
            this.player.anims.play('right', true);
            this.player.flipX = false;
        } else {
            this.player.setVelocityX(0);
            this.player.anims.play('turn');
        }

        // Pular (touch up ou space)
        if ((cursors.up.isDown || this.joystick.forceY < -20) && this.player.body.touching.down) {
            this.player.setVelocityY(-600);
        }
    }

    jump() {
        if (this.player.body.touching.down) {
            this.player.setVelocityY(-600);
        }
    }

    collectStar(player, star) {
        star.disableBody(true, true);
        this.score += 10;
        this.scoreText.setText('Pontos: ' + this.score);
    }

    update() {
        // Plataformas dinâmicas se quiser expandir
    }
}
</script>
