<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bloxd.io</title>
<style>
    body, h1, h2, h3, p, a, span, div {
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #333;
        background-image: url('../ola/1764592116360.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        position: relative;
    }

    .game-info-container {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 10px;
    }

    .game-icon {
        width: 100px;
        height: 100px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        margin-bottom: 20px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 10px;
    }

    .tags-container {
        margin-top: 15px;
        margin-bottom: 25px;
    }

    .tag {
        display: inline-block;
        background-color: rgba(255,255,255,0.2);
        color: white;
        padding: 5px 10px;
        margin: 5px 4px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Botão principal */
    .play-button {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* loader à esquerda */
        gap: 10px;
        width: 90%;
        padding: 10px 15px;
        background-color: gray;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 30px;
        cursor: not-allowed;
        overflow: hidden;
    }

    /* Loader estilo Windows XP/7 */
    .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #555;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

    /* SuperGames topo deslocado para direita */
    .supergames-title {
        position: absolute;
        top: 20px;
        left: 60%; /* mais para a direita */
        transform: translateX(-50%);
        font-size: 3em;
        font-weight: bold;
        color: #00ffff;
        text-shadow: 0 0 10px #4ca6ff, 0 0 20px #a64ca6;
        pointer-events: none;
    }

    /* Seta voltar */
    .back-button {
        position: absolute;
        top: 25px;
        left: 20px;
        font-size: 2.5em;
        font-weight: bold;
        color: black;
        text-shadow: 0 0 10px #a64ca6, 0 0 20px #4ca6ff;
        text-decoration: none;
    }
</style>
</head>
<body>

<a href="https://supergames0.netlify.app/" class="back-button">⬅️</a>
<div class="supergames-title">SuperGames</div>

<div class="game-info-container">
    <img src="../ola/IMG_20251201_070810.png" alt="Icone Do Jogo" class="game-icon">
    <h1>bloxd.io</h1>

    <div class="tags-container">
        <span class="tag">.IO</span>
        <span class="tag">3D</span>
        <span class="tag">Prédio</span>
    </div>

    <a href="#" class="play-button" id="playButton">
        <div class="loader"></div>
        <span>Reproduzir no navegador</span>
    </a>
</div>

<script>
function startCycle() {
    const button = document.getElementById('playButton');
    button.style.backgroundColor = 'gray';
    button.style.cursor = 'not-allowed';

    // Remove qualquer span anterior e adiciona loader à esquerda
    if(!button.querySelector('.loader')) {
        const loaderDiv = document.createElement('div');
        loaderDiv.className = 'loader';
        button.prepend(loaderDiv);
    }

    // Reset texto
    button.querySelector('span').textContent = 'Reproduzir no navegador';

    setTimeout(function(){
        const loader = button.querySelector('.loader');
        if(loader) loader.remove();
        button.style.backgroundColor = '#ff3399';
        button.style.cursor = 'pointer';
        button.href = 'https://bloxd.io/';
        window.location.href = 'https://bloxd.io/';
    }, 3000);
}

// Recomeça o ciclo se sair da página
window.addEventListener('load', startCycle);
window.addEventListener('beforeunload', startCycle);
</script>

</body>
</html>
